<!DOCTYPE HTML>
<html>
<head> 
    <link rel="shortcut icon" href="https://www.pinclipart.com/picdir/middle/84-842615_pokeball-icon-clipart.png">
<meta charset="UTF-8">
<title>EV Training Calculator</title>
      <!-- for styling -->
      <style>
	 body {
	 font-family: 'Raleway', sans-serif !important;
         background: url(https://wallpaperaccess.com/full/2233724.jpg);
  	 background-repeat: no-repeat;
  	 background-attachment: fixed;
	 background-position: center;
	 background-size: cover;
	 color: white;
	 } 
         input[type="button"] 
         { 
         background-color:grey; 
         color: white;
	 font-size: 13px; 
         border: solid grey 2px; 
         width:6% 
         } 
         input[type="text"] 
         { 
         background-color:white; 
         border: solid black 2px; 
	 text-align:right;
         width:3% 
         } 

      </style> 
   </head> 
   <body>  
	<div>
            <h1>Calculate the cost per EV yield</h1>
        </div>
            Price per 252: 
            <input type="text" id="Text1" name="TextBox1">K<br><br>
            Needed EVs :  
            <input type="text" id="Text2" name="TextBox2">
            <br><br>
         <button onclick="add_number()">Calculate Cost</button><br><br>
	    EV Training Cost:  
	    <h1 id="answer"></h1>
            <br>


        <script type="text/javascript">
                    function add_number() {

            var first_number = parseInt(document.getElementById("Text1").value);
            var second_number = parseInt(document.getElementById("Text2").value);
            var result = Math.round(first_number / 252 * second_number);

	if(!isNaN(result))
            document.getElementById("answer").innerHTML="Total "+result+"K"; 
        }
        </script>
   </body> 
</html>
