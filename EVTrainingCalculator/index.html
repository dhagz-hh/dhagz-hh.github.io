<!DOCTYPE HTML>
<html>
<head> 
<meta charset="UTF-8">
<title>EV Training Calculator</title>
      <!-- for styling -->
      <style>
*,
*:before,
*:after {
  box-sizing: inherit;
}
	 body {
	 font-family: 'Raleway', sans-serif !important;
         background: url(https://wallpaperaccess.com/full/2233724.jpg) center center repeat !important;
  	 background-size: cover !important;
  	 position: relative;
	 color: white;
  	 margin: 0;
  	 padding-bottom: 25px;
  	 min-height: 100%;
  	 min-width: 750px;
	 } 
         input[type="button"] 
         { 
         background-color:grey; 
         color: white;
	 font-size: 13px; 
         border: solid grey 2px; 
         width:6% 
         } 
  
         input[type="text"] 
         { 
         background-color:white; 
         border: solid black 2px; 
	 text-align:right;
         width:3% 
         } 

      </style> 
   </head> 
   <body>  
	<div>
            <h1>Calculate the cost per EV yield</h1>
        </div>
            Price per 252: 
            <input type="text" id="Text1" name="TextBox1">K<br><br>
            Needed EVs :  
            <input type="text" id="Text2" name="TextBox2">
            <br><br>
            Cost :  
            <input type="text" id="txtresult" name="TextBox3">K
            <br>
         <input type="button" name="clickbtn" value="Calculate" onclick="add_number()">

        <script type="text/javascript">
                    function add_number() {

            var first_number = parseInt(document.getElementById("Text1").value);
            var second_number = parseInt(document.getElementById("Text2").value);
            var result = Math.round(first_number / 252 * second_number);
            document.getElementById("txtresult").value = result; 
        }
        </script>
   </body> 
</html>
